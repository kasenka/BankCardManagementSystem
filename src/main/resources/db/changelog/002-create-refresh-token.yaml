databaseChangeLog:
  - changeSet:
      id: 2-create-refresh-token
      author: me
      preConditions:
        - not:
            tableExists:
              tableName: refresh_token
          onFail: MARK_RAN
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
